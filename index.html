<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/0dd18e4074.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>LUDR Maddness</h1>
        <p class="score">Score: <span class="scoreboard">0</span></p>
    </header>
    <main class="container">
        <div class="startScreen">
            <h2>Welcome to the Maddness</h2>
            <p>How to play:</p>
            <ul>
                <li>Hit the key at the right timing.</li>
                <li>Use the [left][up][down][right] on your keyboard or tap/click on the bottom arrow directly.</li>
            </ul>
            <button type="button" class="startButton">Start Game</button>
            <!-- <p class="mobileHide">*[spacebar] can be used to start game</p> -->
        </div>
        <div class="columnHolder">
            <div class="column columnLeft">
                <div class="arrow arrow0"><i class="far fa-arrow-alt-circle-left"></i></div>
            </div>
            <div class="column columnUp">
                <div class="arrow arrow0"><i class="far fa-arrow-alt-circle-up"></i></div>
            </div>
            <div class="column columnDown">
                <div class="arrow arrow0"><i class="far fa-arrow-alt-circle-down"></i></div>
            </div>
            <div class="column columnRight">
                <div class="arrow arrow0"><i class="far fa-arrow-alt-circle-right"></i></div>
            </div>
        </div>
        <div class="catch">
            <div class="catchSection"><i class="fas fa-arrow-alt-circle-left catchLeft" data-direction="left"></i></div>
            <div class="catchSection"><i class="fas fa-arrow-alt-circle-up catchUp" data-direction="up"></i></div>
            <div class="catchSection"><i class="fas fa-arrow-alt-circle-down catchDown" data-direction="down"></i></div>
            <div class="catchSection"><i class="fas fa-arrow-alt-circle-right catchRight" data-direction="right"></i></div>
        </div>
    </main>
    <footer>
        <small>Left Up Down Right Maddness | By Steve Seki</small>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
